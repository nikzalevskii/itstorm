<section class="signup">
  <form [formGroup]="signupForm" (ngSubmit)="signup()">
    <div class="container">
      <div class="auth-form">
        <div class="auth-title">Регистрация на сайте</div>
        <div class="auth-inputs">
          <div class="auth-input">
            <input type="text" class="input"
                   [ngStyle]="{'border-color':signupForm.get('name')?.invalid
                 && (signupForm.get('name')?.dirty || signupForm.get('name')?.touched) ? 'red' : ''}"
                   placeholder="Ваше имя" formControlName="name">
            <div class="error-message" *ngIf="signupForm.get('name')?.invalid
                 && (signupForm.get('name')?.dirty || signupForm.get('name')?.touched)">
              Некорректное имя
            </div>
          </div>
          <div class="auth-input">
            <input type="text" class="input"
                   autocomplete="new-email"
                   [ngStyle]="{'border-color':signupForm.get('email')?.invalid
                 && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched) ? 'red' : ''}"
                   placeholder="Электронная почта" formControlName="email">
            <div class="error-message" *ngIf="signupForm.get('email')?.invalid
                 && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched)">
              Некорректный email
            </div>
          </div>
          <div class="auth-input">
            <input [type]="passwordVisible ? 'text' : 'password'" class="input"
                   autocomplete="new-password"
                   [ngStyle]="{'border-color':signupForm.get('password')?.invalid
                 && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched) ? 'red' : ''}"
                   placeholder="Пароль" formControlName="password">
            <div class="toggle-password" (click)="togglePasswordVisibility()">
              <svg *ngIf="!passwordVisible" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M22 12C22 12 19 18 12 18C5 18 2 12 2 12C2 12 5 6 12 6C19 6 22 12 22 12Z" stroke="#709FDC" stroke-linecap="round"/>
                <circle cx="12" cy="12" r="3" stroke="#709FDC" stroke-linecap="round"/>
              </svg>
              <svg *ngIf="passwordVisible" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M22 12C22 12 19 18 12 18C5 18 2 12 2 12C2 12 5 6 12 6C19 6 22 12 22 12Z" stroke="#709FDC" stroke-linecap="round"/>
                <circle cx="12" cy="12" r="3" stroke="#709FDC" stroke-linecap="round"/>
                <path d="M3 21L20 4" stroke="#709FDC" stroke-linecap="round"/>
              </svg>
            </div>
            <div class="error-message" *ngIf="signupForm.get('password')?.invalid
                 && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched)">
              Минимум 8 символов. Хотя бы 1 в верхнем и нижнем регистрах
            </div>
          </div>
          <div class="auth-checkbox">
            <input type="checkbox" id="agree" formControlName="agree">
            <label for="agree">
              Я принимаю <a href="/terms#general-provisions" target="_blank" rel="noopener noreferrer" >условия пользовательского соглашения</a> и
              <a href="/terms#agree-personal-data" target="_blank" rel="noopener noreferrer" >даю согласие на обработку
              персональных данных</a>.
            </label>
          </div>
        </div>
        <div class="auth-action">
          <button type="submit" class="button auth-button" [disabled]="signupForm.invalid">Зарегистрироваться</button>
        </div>
        <div class="auth-link">
          Уже есть аккаунт? <a routerLink="/login"> Войдите</a>
        </div>
      </div>
      <div class="page-image">
        <img src="/assets/images/page/signup.png" alt="user">
      </div>
    </div>
  </form>
</section>
