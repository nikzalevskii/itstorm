<div class="comment" *ngIf="comment">
  <div class="comment-info">
    <div class="comment-info-pic">
      <svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
        <mask id="mask0_16873_359" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="60"
              height="60">
          <circle cx="30" cy="30" r="30" fill="#C4C4C4"/>
        </mask>
        <g mask="url(#mask0_16873_359)">
          <circle cx="29.9751" cy="22.7368" r="11.7368" stroke="#709FDC" stroke-width="2"/>
          <path fill-rule="evenodd" clip-rule="evenodd"
                d="M49.942 55.0001C49.3422 44.4932 40.632 36.158 29.9749 36.158C19.3179 36.158 10.6077 44.4932 10.0079 55.0001H8.00488C8.607 43.388 18.2131 34.158 29.9749 34.158C41.7368 34.158 51.3429 43.388 51.945 55.0001H49.942Z"
                fill="#709FDC"/>
        </g>
      </svg>


    </div>
    <div class="comment-info-person">
      <div class="comment-info-person-name">{{comment.user.name}}</div>
      <div class="comment-info-person-date">{{comment.date | date: 'dd.MM.yyyy HH:mm'}}</div>
    </div>
  </div>
  <div class="comment-text">
    {{comment.text}}
  </div>
  <div class="comment-actions">
    <div class="comment-actions-like">
      <div *ngIf="comment.likesCount > 0" [class.active]="like" class="comment-actions-like-count">{{comment.likesCount}}</div>
      <a (click)="doLike(comment.id)">
        <svg *ngIf="!like" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M7.47998 18.35L10.58 20.75C10.98 21.15 11.88 21.35 12.48 21.35H16.28C17.48 21.35 18.78 20.45 19.08 19.25L21.48 11.95C21.98 10.55 21.08 9.34997 19.58 9.34997H15.58C14.98 9.34997 14.48 8.84997 14.58 8.14997L15.08 4.94997C15.28 4.04997 14.68 3.04997 13.78 2.74997C12.98 2.44997 11.98 2.84997 11.58 3.44997L7.47998 9.54997"
            stroke="#071739" stroke-width="1.5" stroke-miterlimit="10"/>
          <path
            d="M2.37988 18.35V8.55002C2.37988 7.15002 2.97988 6.65002 4.37988 6.65002H5.37988C6.77988 6.65002 7.37988 7.15002 7.37988 8.55002V18.35C7.37988 19.75 6.77988 20.25 5.37988 20.25H4.37988C2.97988 20.25 2.37988 19.75 2.37988 18.35Z"
            stroke="#071739" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <svg *ngIf="like" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M7.48047 18.35L10.5805 20.75C10.9805 21.15 11.8805 21.35 12.4805 21.35H16.2805C17.4805 21.35 18.7805 20.45 19.0805 19.25L21.4805 11.95C21.9805 10.55 21.0805 9.34997 19.5805 9.34997H15.5805C14.9805 9.34997 14.4805 8.84997 14.5805 8.14997L15.0805 4.94997C15.2805 4.04997 14.6805 3.04997 13.7805 2.74997C12.9805 2.44997 11.9805 2.84997 11.5805 3.44997L7.48047 9.54997" stroke="#709FDC" stroke-width="1.5" stroke-miterlimit="10"/>
          <path d="M2.37988 18.35V8.55002C2.37988 7.15002 2.97988 6.65002 4.37988 6.65002H5.37988C6.77988 6.65002 7.37988 7.15002 7.37988 8.55002V18.35C7.37988 19.75 6.77988 20.25 5.37988 20.25H4.37988C2.97988 20.25 2.37988 19.75 2.37988 18.35Z" stroke="#709FDC" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>

      </a>

    </div>
    <div class="comment-actions-dislike">
      <div *ngIf="comment.dislikesCount > 0" [class.active]="dislike" class="comment-actions-dislike-count">{{comment.dislikesCount}}</div>
      <a (click)="doDislike(comment.id)">
        <svg *ngIf="!dislike" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M16.5197 5.65002L13.4197 3.25002C13.0197 2.85002 12.1197 2.65002 11.5197 2.65002H7.71973C6.51973 2.65002 5.21973 3.55002 4.91973 4.75002L2.51973 12.05C2.01973 13.45 2.91973 14.65 4.41973 14.65H8.41973C9.01973 14.65 9.51973 15.15 9.41973 15.85L8.91973 19.05C8.71973 19.95 9.31973 20.95 10.2197 21.25C11.0197 21.55 12.0197 21.15 12.4197 20.55L16.5197 14.45"
            stroke="#071739" stroke-width="1.5" stroke-miterlimit="10"/>
          <path
            d="M21.6201 5.65V15.45C21.6201 16.85 21.0201 17.35 19.6201 17.35H18.6201C17.2201 17.35 16.6201 16.85 16.6201 15.45V5.65C16.6201 4.25 17.2201 3.75 18.6201 3.75H19.6201C21.0201 3.75 21.6201 4.25 21.6201 5.65Z"
            stroke="#071739" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <svg *ngIf="dislike" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M16.5197 5.65002L13.4197 3.25002C13.0197 2.85002 12.1197 2.65002 11.5197 2.65002H7.71973C6.51973 2.65002 5.21973 3.55002 4.91973 4.75002L2.51973 12.05C2.01973 13.45 2.91973 14.65 4.41973 14.65H8.41973C9.01973 14.65 9.51973 15.15 9.41973 15.85L8.91973 19.05C8.71973 19.95 9.31973 20.95 10.2197 21.25C11.0197 21.55 12.0197 21.15 12.4197 20.55L16.5197 14.45"
            stroke="#709FDC" stroke-width="1.5" stroke-miterlimit="10"/>
          <path
            d="M21.6201 5.65V15.45C21.6201 16.85 21.0201 17.35 19.6201 17.35H18.6201C17.2201 17.35 16.6201 16.85 16.6201 15.45V5.65C16.6201 4.25 17.2201 3.75 18.6201 3.75H19.6201C21.0201 3.75 21.6201 4.25 21.6201 5.65Z"
            stroke="#709FDC" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </a>

    </div>
    <div class="comment-actions-spam">
      <a (click)="doViolate(comment.id)">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 22C17.5 22 22 17.5 22 12C22 6.5 17.5 2 12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22Z" stroke="#071739"
                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 8V13" stroke="#071739" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M11.9946 16H12.0036" stroke="#071739" stroke-width="1.5" stroke-linecap="round"
                stroke-linejoin="round"/>
        </svg>
      </a>

    </div>
  </div>
</div>
