<div class="article-card" *ngIf="article && article?.image">
  <div class="article-card-type">{{article.category}}</div>
  <div class="article-card-img" style="background-image: url({{serverStaticPath + article.image}})"></div>
  <div #titleElement class="article-card-title">{{article.title}}</div>
  <div #descriptionElement class="article-card-description">
    {{article.description}}
  </div>
  <div class="article-card-details">
    <a [routerLink]="'/articles/' + article.url">Читать дальше</a>
  </div>
</div>
